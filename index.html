<!DOCTYPE html>
<html>
    <head>
        <title>Fifteen Puzzle | Project 3 - Web Programming</title>
        <link rel="stylesheet" href="css.css" media="all" type="text/css">
        <link rel="stylesheet" href="3x3.css" media="all" type="text/css">
        <link rel="stylesheet" href="4x4.css" media="all" type="text/css">
        <link rel="stylesheet" href="5x5.css" media="all" type="text/css">
        <link rel="stylesheet" href="6x6.css" media="all" type="text/css">
        <script src="fifteen.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>Puzzle</h1>
        <p>The goal of this puzzle is to un-jumble its squares by repeatedly making moves that slide squares into the empty space.  How quickly can you solve it? </p>
        <div id="playerMessage"></div>
        <div id="gameBoard"></div>

        <div>
            <div style="margin:0 auto; border:1px solid black; padding:2px; max-width:100px; text-align:center;" id="gameClock">00:00:00</div>
        </div>
        <div id="controls">
            <button id="btnShuffle">Shuffle Board</button>    
            <button id="btnUp">Up (W)</button>    
            <button id="btnDown">Down (S)</button>    
            <button id="btnLeft">Left (A)</button>    
            <button id="btnRight">Right (D)</button>  
            <br>
            Change Size: 
            <select id="selectChangeSize">
                <option value="3">3x3</option>
                <option value="4" selected="selected">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
            </select> 
        </div>

        http://validator.w3.org/
    </body>
</html>
